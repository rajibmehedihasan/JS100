<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input id="username" type="text" class="theme-input-style" placeholder="Enter Username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" class="theme-input-style" placeholder="Enter Email">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" class="theme-input-style" placeholder="Enter Password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="theme-input-style" placeholder="Confirm Password">
                <small>Error message</small>
            </div>

            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
